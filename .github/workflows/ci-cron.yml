
name: CI

on:
  schedule:
    - cron: "* */2 * * *"
  

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    environment: local
    steps:
      - uses: actions/checkout@v3
        with:
           token: ${{ secrets.SECRET_REPOSITORY }}
      - name: just run all
        run: |
          git config user.name "github-action <3"
          git config user.email "jonasdefarias@hotmail.com"
          CRON_DATA="${{ secrets.CRON_DATA }}"
          CRON_BRANCH="feat/$(date +%s)"
          sed -i 's/\(DATA=\).*/\1${CRON_DATA}/' info.data
          git add info.data
          git commit -m "Cron changes"
          git checkout -b ${CRON_BRANCH}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.SECRET_REPOSITORY }}
           branch: ${{ env.CRON_BRANCH }}
