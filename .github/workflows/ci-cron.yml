
name: CI

on:
  schedule:
    - cron: "* */2 * * *"
  

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    environment: local
    steps:
      - uses: actions/checkout@v3
        with:
           token: ${{ secrets.SECRET_REPOSITORY }}
      - name: configure github ssh
        run: |
          echo ${{ secrets.SSH_GITHUB }} > ~/.ssh/.github_actions
          chmod 600 ~/.ssh/github_actions
          ssh-add ~/.ssh/github_actions
      - name: just run all
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          CRON_DATA="${{ secrets.CRON_DATA }}"
          CRON_BRANCH="feat/$(date +%s)"
          sed -i 's/\(DATA=\).*/\1${CRON_DATA}/' info.data
          git add info.data
          git commit -m "Cron changes"
          git checkout -b changes
          git push -u origin changes
